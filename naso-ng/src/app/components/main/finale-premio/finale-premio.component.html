<svg class="fullsvg showrotate" viewBox="0 0 100 100">
    <g *ngFor="let reader of readers" [attr.transform]="readerTransform(reader)" (click)="clickReader(reader)">
        <image width="100" height="100" preserveAspectRatio="none"
            [attr.xlink:href]="reader.image"
            x="-50" y="-50" />
    </g>
</svg>

<app-watch-video *ngIf="video" [video]="video" (click)="clickCloseVideo()"></app-watch-video>

<div class="panel-menu-list top-right-menu">
    <div class="panel-menu-item" (click)="clickGoBack()">
        <svg viewBox="0 0 100 100">
            <g app-go-back></g>
        </svg>
    </div>
    <div class="panel-menu-item" (click)="clickCloseVideo()" *ngIf="video">
        close
    </div>
</div>
