<div [@mediaitem]="state" (click)="logMe($event)" class="audio-slider">
    <audio controls autoplay (click)="logMe($event)" (ended)="ended.emit($event)">
        <source [src]="track.link">
        Il tuo browser non supporta gli audio.
    </audio>
</div>
<div class="panel-menu-list bottom-left-menu">
    <div class="panel-menu-item audio-box">
        <svg viewBox="0 0 100 100" (click)="clickAudio()">
            <circle
                style="vector-effect:none;fill:#ffffff;fill-opacity:0.5;stroke:#a05a2c;stroke-width:0;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-dashoffset:0;stroke-opacity:1;paint-order:markers fill stroke"
                cx="50" cy="50" r="50" />
        </svg>
    </div>
</div>
