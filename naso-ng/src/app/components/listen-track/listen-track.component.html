<div class="audio-slider" (click)="logMe($event)">
    <audio controls autoplay (click)="logMe($event)">
        <source [src]="track.link">
        Il tuo browser non supporta gli audio.
    </audio>
</div>
<div class="panel-menu-list top-right-menu" style="color: white;" *ngIf="false">
    <div class="panel-menu-item">{{track.title}}</div>
</div>
